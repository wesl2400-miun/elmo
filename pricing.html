<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- chareset="UTF-8" ser till att texter också kan skrivas på andra språk och inte bara på engelska-->
    <meta charset="UTF-8">
    <!-- Nedanstående meta tagg gör webbsidan responsiv, viewporten anpassas till alla skärmstorlekar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Taggen nedan ser till att Internet Explorer använder den senaste renderingsmotorn-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Webbsidans titel -->
    <title>Elmo - The Dog Model</title>
    <!-- "common-large.css" är utgångsstilen som alltid laddas (anpassad för stora skärmar) -->
    <!-- "common-medium.css" laddas enbart om skärmen är mindre än 700px -->
    <!-- "common-small.css" laddas enbart om skärmen är mindre än 400px -->
    <!-- Media villkoren hjälper prestanda, stilar ska inte laddas i onödan -->
    <link rel="stylesheet" href="common-large.css">
    <link rel="stylesheet" href="common-medium.css" media="(max-width: 1100px)">
    <link rel="stylesheet" href="common-small.css" media="(max-width: 700px)">
    <!-- "pricing" stilarna laddas bara för den här undersidan -->
    <!-- Bara relevanta stilar ska laddas, detta är bra för prestanda -->
    <link rel="stylesheet" href="pricing-large.css">
    <link rel="stylesheet" href="pricing-medium.css" media="(max-width: 1200px)">
    <link rel="stylesheet" href="pricing-small.css" media="(max-width: 600px)">
    <!-- Tabbikonen -->
    <!-- Bilden är fri från "copyright" och "attribution", kan användas gratis i hobby samt komersiella projekt -->
    <!-- Kommer från denna webbsida: https://uxwing.com -->
    <!-- Jag har lagt till width="30px" och height="30px" till koden för att göra bilden mindre -->
    <link rel="icon" type="image/svg" href="logo.svg">
    <!-- Teckentypsnittet hämtas från Googles api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="logo">

    <!-- nav taggen lämpar sig för navigationen, innehåller länkar till övriga undersidor -->

    <!-- Ingen poäng att ladda om samma sida -->
    <nav class="navigation">
      <ul>
        <li><a class="navigation__link" href="index.html">About</a></li>
        <li><a class="navigation__link" href="photos.html">Photos</a></li>
        <li><a class="navigation__link_selected">Pricing</a></li>
      </ul> 
    </nav>
    <div class="content">

      <ul>

    <!-- Jag tycker att kontakt informationen passar inuti "footer" taggen. -->
    <!-- Användarna ska alltid se den och vara redo att hyra ut Elmo -->
    <footer class="footer">
      <div class="footer__title">Hire Elmo For Modeling</div>
      <div class="footer__desc">Email the owner at: wesl2400@student.miun.se</div>

</html>
